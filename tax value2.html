<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAT Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>حساب ضريبة القيمة المضافة للمكلف</h1>
  <div class="container">
    <label for="amount">أدخل المبلغ الأساسي:</label>
    <input type="number" id="amount" >
    <label for="vat"> نسبة الضريبة (%) :</label>
    <input type="number" id="vat" >
    <button onclick="calculateVAT()">احسب</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateVAT() {
      const amount = parseFloat(document.getElementById('amount').value);
      const vat = parseFloat(document.getElementById('vat').value);

      if (isNaN(amount) || isNaN(vat) || amount <= 0 || vat <= 0) {
        document.getElementById('result').innerText = "يرجى إدخال قيم صحيحة أكبر من الصفر.";
        return;
      }

      const vatAmount = (amount * vat) / 100;
      

      document.getElementById('result').innerHTML = `
        <p>قيمة الضريبة: <strong>${vatAmount.toFixed(2)}</strong> شيكل </p>
        
      `;
    }
  </script>
</body>
</html>
